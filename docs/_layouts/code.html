<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include default-header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h2>{{ page.code }}: {{page.title}}</h2>

        {{ content }}

        <h2>Reference</h2>

        <ul>
        {% for ref in page.references %}
        <li>{{ref[0]}}: <code>{{ref[1]}}</code></li>
        {% endfor %}
        </ul>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
